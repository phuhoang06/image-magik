spring.application.name=image-service

# ===== Oracle DB & JPA Configuration =====
spring.datasource.url=jdbc:oracle:thin:@//localhost:1521/freepdb1
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.show-sql=true

spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=
spring.redis.database=0
spring.redis.timeout=2000ms
spring.redis.lettuce.pool.max-active=20
spring.redis.lettuce.pool.max-idle=10
spring.redis.lettuce.pool.min-idle=5
spring.redis.lettuce.pool.max-wait=1000ms

jwt.jwks-url=https://mainland-courtesy-ceramic-amy.trycloudflare.com/.well-known/jwks.json
jwt.cache-duration=3600

# Spring Security Resource Server JWKS mapping
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${jwt.jwks-url}

# ===== Rate Limiting Configuration =====
rate-limit.enabled=true

# ===== ImageMagick Configuration =====
# Enable/disable ImageMagick metadata enrichment
app.imagemagick.enabled=false
# Path to ImageMagick identify command (default: identify)
app.imagemagick.identify-path=identify
# Temporary directory for image processing
app.temp.directory=/tmp

# ===== Mockup Configuration =====
# Temporary directory for mockup processing
app.mockup.temp-dir=${app.temp.directory}/mockup
# Output directory for mockup results
app.mockup.output-dir=${app.temp.directory}/mockup-output
# Enable/disable mockup feature
app.mockup.enabled=true
# Cache TTL for mockup results (seconds)
app.mockup.cache-ttl=3600

# ===== Worker Secret Configuration =====
# Enable/disable worker secret validation for Lambda callbacks
app.worker.enabled=true
# Worker secret that Lambda must provide in X-Worker-Secret header
app.worker.secret=B6B833B51DA73C7A3E3DF2F536CB7

# ===== AWS Lambda Configuration =====
aws.region=us-east-1
aws.lambda.upload-processor=image-service-processor
lambda.callback.url=http://localhost:8080
app.lambda.worker.secret=${app.worker.secret}




